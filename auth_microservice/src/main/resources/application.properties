spring.application.name=auth-service

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${DB_USER:root}
database.password=${DB_PASSWORD:password}
database.name=${DB_DBNAME:credential}

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

server.tomcat.threads.max=1

###############################################
### LOGGING CONFIGURATIONS (FIXED) ###
###############################################
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.com.example.demo=info

###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8083}

# URL of the user microservice (Docker internal network)
user.service.url=http://user-service:8081/users

###############################################
### RABBITMQ CONFIGURATIONS ###
###############################################
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# Sync Exchange Name (Used by all services)
rabbitmq.exchange.name=sync-exchange

# Routing key used for publishing user creation events
rabbitmq.routing.key.user.created=user.created