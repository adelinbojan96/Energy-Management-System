entryPoints:
  web:
    address: ":80"

api:
  insecure: true
  dashboard: true

providers:
  docker:
    exposedByDefault: false
    network: shared-network  

experimental:
  plugins:
    jwt-validation-middleware:
      moduleName: "github.com/legege/jwt-validation-middleware"
      version: "v0.2.1"

log:
  level: DEBUG